name: Build documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test_qadence_ubuntu:
    name: Test Qadence docs (ubuntu)
    runs-on: ubuntu-22.04
    steps:

    - uses: actions/checkout@v4

    - name: Install graphviz
      run: sudo apt-get install -y graphviz

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Hatch
      run: |
        pip install hatch

    - name: Run doc tests
      run: |
        hatch -v run docs:build

    - name: Commit built docs to rtd-pages branch
      run: |
        mv site/ /tmp/
        git fetch && git checkout rtd-build
        rm -r _readthedocs
        mv /tmp/site _readthedocs
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _readthedocs
        git commit -m "Update built docs."
        git push
