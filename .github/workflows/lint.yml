name: Lint and type check Qadence.

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  lint:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install pre-commit
      run: |
        pip install pre-commit
        pre-commit install
    - name: Check files
      run: |
        pre-commit run --all-files
